
<!doctype html>

    <title>Shashank textutil.com</title>
  </head>
  <body>
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Textutil.com</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">About us</a>
      </li>
        <li class="nav-item">
          <a class="nav-link" href="\static\contact.html">Contact us</a>
        </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
  <div class="alert alert-success alert-dismissible fade show" role="alert">
          <strong>Welcome to Textutil!</strong> You can do anything with your text here.
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
   </div>
   <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
<div class="carousel-inner">
    <div class="carousel-item active">
      <img src="\static\1.png" class="d-block w-100" alt="First slide" width="689px" height="517px">
    </div>
    <div class="carousel-item">
      <img src="\static\2.png" class="d-block w-100" alt="Second slide" width="689px" height="517px">
    </div>
    <div class="carousel-item">
      <img src="\static\4.jpg" class="d-block w-100" alt="Third slide" width="689px" height="517px">
    </div>
</div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
</div>

  <div class="container">
      <form action ='analyze' method='post'>{% csrf_token %}
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Enter your text here and let textutil do the magic!</label>
            <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="7"></textarea>
          </div>
          <div class="custom-control custom-switch">
              <input type="checkbox" name="textsentiment" class="custom-control-input" id="customSwitch7">
              <label class="custom-control-label" for="customSwitch7">textsentiment</label>
          </div>
          <div class="custom-control custom-switch">
              <input type="checkbox" name="emailspam" class="custom-control-input" id="customSwitch5">
              <label class="custom-control-label" for="customSwitch5">emailspam</label>
          </div>
          <div class="custom-control custom-switch">
              <input type="checkbox" name="wordcount" class="custom-control-input" id="customSwitch6">
              <label class="custom-control-label" for="customSwitch6">wordcount</label>
          </div>
          <div class="custom-control custom-switch">
              <input type="checkbox" name="sentencecount" class="custom-control-input" id="customSwitch8">
              <label class="custom-control-label" for="customSwitch8">sentencecount</label>
          </div>
          <div class="custom-control custom-switch">
              <input type="checkbox" name="removepunc" class="custom-control-input" id="customSwitch1">
              <label class="custom-control-label" for="customSwitch1">Remove Punctuations</label>
          </div>
          <div class="custom-control custom-switch">
              <input type="checkbox" name="fullcaps" class="custom-control-input" id="customSwitch2">
              <label class="custom-control-label" for="customSwitch2">Uppercase</label>
          </div>
          <div class="custom-control custom-switch">
              <input type="checkbox" name="newlineremover" class="custom-control-input" id="customSwitch3">
              <label class="custom-control-label" for="customSwitch3">New Line Remover</label>
          </div>
          <div class="custom-control custom-switch">
              <input type="checkbox" name="extraspaceremover" class="custom-control-input" id="customSwitch4">
              <label class="custom-control-label" for="customSwitch4">Extra Space Remover</label>
          </div>
          <button type="submit" class="btn btn-dark mt-2">Analyze Text</button>
      </form>
  </div>

      <div class="float-right my-2">
        <a href="#">Back to top</a>
      </div>
  </footer>
